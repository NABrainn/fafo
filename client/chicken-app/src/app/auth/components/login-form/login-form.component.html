<form
class="w-1/5 mx-auto bg-secondary mt-16 p-8 rounded-lg shadow-md flex flex-col gap-4"
[formGroup]="form"
(ngSubmit)="onSubmit($event)">
    <div class="flex flex-col gap-2">
        <label for="username">Username</label>
        <input
        class="border border-tertiary"
        id="username"
        [formControl]="form.controls.username">
        <span></span>
    </div>
    <div class="flex flex-col gap-2">
        <label for="password">Password</label>
        <input
        class="border border-tertiary"
        id="password"
        [formControl]="form.controls.password">
    </div>
    <button 
    class="bg-accent rounded px-6 py-1 cursor-pointer"
    type="submit">Submit</button>
    <span class="h-4">{{message()}}</span>
    <div class="flex justify-between">
        <a 
        class="cursor-pointer text-tertiary underline"
        routerLink="/rejestracja"
        routerLinkActive="active">Register</a>
    </div>

</form>
