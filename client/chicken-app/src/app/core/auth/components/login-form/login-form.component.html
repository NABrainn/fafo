<form
class="w-1/5 mx-auto bg-secondary mt-16 p-8 rounded-lg shadow-md flex flex-col gap-2"
[formGroup]="form"
(ngSubmit)="onSubmit($event)">
    <div class="flex flex-col gap-1">
        <label for="username">Nazwa użytkownika</label>
        <input
        class="border-2 rounded focus:outline-none bg-primary border focus:border-tertiary"
        id="username"
        [formControl]="form.controls.username"
        [ngClass]="form.controls.username.invalid && form.controls.username.touched ? 'border-error' : 'border-primary'">
        <span 
        class="text-error"
        [ngClass]="form.controls.username.invalid && form.controls.username.touched ? '' : 'invisible'">Pole musi być wypełnione</span>
    </div>
    <div class="flex flex-col gap-1">
        <label for="password">Hasło</label>
        <input
        type="password"
        class="border-2 rounded focus:outline-none bg-primary border focus:border-tertiary"
        id="password"
        [formControl]="form.controls.password"
        [ngClass]="form.controls.password.invalid && form.controls.password.touched ? 'border-error' : 'border-primary'">
        <span 
        class="text-error"
        [ngClass]="form.controls.password.invalid && form.controls.password.touched ? '' : 'invisible'">Pole musi być wypełnione</span>
    </div>
    <button 
    class="rounded px-6 py-1 border border-2 border-accent"
    type="submit"
    [disabled]="!form.valid"
    [ngClass]="!form.valid ? 'bg-primary' : 'bg-accent cursor-pointer'">Prześlij</button>
    <span class="h-4 text-error">{{message()}}</span>
    <div class="flex justify-between">
        <a 
        class="cursor-pointer text-tertiary underline"
        routerLink="/rejestracja"
        routerLinkActive="active">Załóż konto</a>
    </div>
</form>
