<div class="flex flex-col min-h-80 gap-4 overflow-y-hidden overflow-y-hidden text-ellipsis bg-secondary p-4 rounded">
    <img [src]="imgPath()" alt="">
    <h3 class="text-neutral-dark text-2xl font-semibold">
        <ng-content select="title">

        </ng-content>
    </h3>
    <div class="flex flex-col justify-between text-neutral-light overflow-y-hidden border text-tertiary border-tertiary border-2 grow-1 rounded p-4">
        <ng-content select="description">

        </ng-content>
        <span
          routerLink="/posty/{{id()}}"
        class="text-accent cursor-pointer">Czytaj więcej...</span>
    </div>
    <footer class="flex items-center justify-between">
        <div class="text-neutral-dark text-xs font-semibold">
            <ng-content select="footer">

            </ng-content>
        </div>
      <div class="flex gap-2">
<!--        <button-->
<!--          class="bg-accent px-2 py-1 rounded">-->
<!--          Aktualizuj-->
<!--        </button>-->
        <button
          (click)="onDelete(id())"
          class="bg-error/80 px-2 py-1 rounded">
          Usuń
        </button>
      </div>
    </footer>
</div>
