<div class="flex flex-col overflow-y-hidden text-ellipsis bg-secondary rounded">
    <img class="max-h-60 object-cover grow-1 basis-1/2" [src]="reqUrl" alt="there shall be an image">
    <main class="grow-1 basis-1/2 flex flex-col gap-4 px-4 pb-4">
      <div class="grow-1 flex flex-col">
        <h3 class="text-neutral-dark text-2xl font-semibold">
          <ng-content select="title">

          </ng-content>
        </h3>
        <div class="min-h-10 grow-1">
          <ng-content select="description">

          </ng-content>
        </div>
        <span
          routerLink="/posty/{{id()}}"
          class="text-accent cursor-pointer">Czytaj więcej...</span>
      </div>
      <footer class="flex items-center justify-between">
        <div class="text-neutral-dark text-xs font-semibold">
          <ng-content select="footer">

          </ng-content>
        </div>
        <div class="flex gap-2">
          <!--        <button-->
          <!--          class="bg-accent px-2 py-1 rounded">-->
          <!--          Aktualizuj-->
          <!--        </button>-->
          @if (authenticated() && author() === loggedUser()?.username) {
            <button
              (click)="onDelete(id())"
              class="bg-error/80 px-2 py-1 rounded">
              Usuń
            </button>
          }
        </div>
      </footer>
    </main>
</div>
