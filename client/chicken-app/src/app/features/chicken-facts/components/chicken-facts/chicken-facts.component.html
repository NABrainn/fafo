<div class="min-h-12 text-center p-2 bg-tertiary text-neutral-light">
  @if (facts.isLoading()) {
    <span>Wczytuję fakty o kurczakach...</span>
  }
  @if (facts.error()) {
    <span class="text-error">Wystąpił błąd podczas wczytywania faktów</span>
  }
  <span>{{ facts.value()?.fact?.fact }}</span>
</div>
