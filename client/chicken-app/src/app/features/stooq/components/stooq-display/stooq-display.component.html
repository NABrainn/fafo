<div class="grow-1">
  <div class="border bg-tertiary/50">
    <div class="flex gap-2 bg-secondary">
      <span class="min-w-24 p-2 cursor-default">Symbol</span>
      <span class=" p-2 cursor-default">CenaðŸ’¸</span>
    </div>
    @for (quote of quotesWithDiff(); track $index) {
      <div class="flex gap-2">
        <span class="min-w-24 p-2">{{quote.ticker || "N/A"}}</span>
        <span class="p-2 gap-4 flex">
          <span>{{ toFixed(quote.close, 2) || 'N/A' }}</span>
          <span
          [ngClass]="quote.positive ? 'text-green-400' : 'text-red-600'">{{ quote.symbol }} {{ toFixed(quote.differential, 3) || '' }}</span>
        </span>
      </div>
    }
  </div>
</div>
