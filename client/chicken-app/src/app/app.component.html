<div class="flex flex-col justify-between min-h-screen">
    <nav class="sticky top-0  bg-secondary py-2">
      <div class="w-4/5 mx-auto min-h-10 flex justify-between items-center">
        <div
          class="flex items-center gap-2 cursor-pointer select-none"
          routerLink="/"
          routerLinkActive="active">
          <img class="w-16 h-auto" src="/chick.svg" alt="obrazek pokazujÄ…cy logo" height="16" width="16">
          <span class="text-accent text-2xl font-bold md:block hidden">Hotwings</span>
        </div>
        @if (!authenticated) {
          <span
            class="text-accent text-xl underline cursor-pointer"
            routerLink="/logowanie"
            routerLinkActive="active">Zaloguj</span>
        } @else {
          <span
            class="text-accent text-xl underline cursor-pointer"
            (click)="logout()">Wyloguj</span>
        }</div>
    </nav>
    <span class="text-center p-2 bg-tertiary text-neutral-light">{{ facts.value()?.fact?.fact }}</span>
    <router-outlet></router-outlet>
    <footer class="bg-secondary text-center">
      <span class="text-center">Autorowie</span>
    </footer>
</div>
